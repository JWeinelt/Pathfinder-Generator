<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="../../logo.png">
    
    <script src="../../cookies.js"></script>
</head>

<body class="bg-gray-800"><div class="p-6 flex flex-col lg:flex-row gap-6">


  <!-- Linke Spalte -->
  <center><div class="w-full lg:w-1/2 bg-gray-900 shadow rounded-xl p-4 overflow-auto justify-center">
    <h2 id="header" class="text-xl font-bold text-white">Logging in...</h2>
    <h2 id="header2" class="text-l font-bold mb-4 text-white">This may take one moment.</h2>
      
  </div></center>



    <center>
    <p class="text-gray-200 text-xs pb-10">This website is licensed under MIT. Feel free to do anything you want with it.<br>Version: v2025.08.21<br></p></center>

    <script>
        async function getData() {
            let h2 = document.getElementById('header2');
        let h1 = document.getElementById('header');
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (urlParams.get('code')) {
              try {
                const response = await fetch("https://pathfinder.julianweinelt.de/api/v1/auth/thirdparty/github", {
                  method: "GET",
                  headers: {
                    "Accept": "application/json",
                      "Code": urlParams.get('code')
                  }
                });

                if (!response.ok) throw new Error("Network error");

                json = await response.json();

                if (json.success) {
                    let token = json.token;
                    setCookie('authToken', token, 1);
                    window.location.href = "/";
                } else {
                    h1.textContent = "ðŸ˜­ Something went wrong";
                    h2.textContent = "The GitHub authentication failed.";
                }

              } catch (error) {
                console.error("Error while loading data:", error);
                    h1.textContent = "ðŸ˜­ Something went wrong";
                    h2.textContent = "Backend of Pathfinder not reachable.";
              }
        } else {
            
                    h1.textContent = "ðŸ˜­ Something went wrong";
                    h2.textContent = "No code entered.";
        }
        }
        
        
        getData();
    </script>
    </div>
</body>
</html>
